<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadpool 2</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href="img/logo.jpg" rel="icon" type="image/x-icon" />

</head>
<body>
  <div class="e-container">

    <div class="e-header">
      <ul>
        <li>Home</li>
        <li>Deadpool 2</li>
        <li>Contato</li>
        <li>Sobre</li>
      </ul>
    </div>

    <div class="e-main">

      <figure>
        <a href="#"> <img src="img/ryan-reinolds.jpg" alt="Ryan Reinolds"></a>
        <figcaption>Em 6 de abril de 2016 <span class="e-name">Ryan Reynolds</span>  assinou oficialmente
          como protagonista desta sequência.
        </figcaption>
      </figure>

      <figure>
       <a href="#"> <img src="img/negasonic_collossus-dopinder.jpg" alt="Negasonic"></a>
        <figcaption> <span class="e-name">Negasonic Teenage Warhead,
          Colossus e Dopinder </span>são os únicos personagens confirmados até o momento.
        </figcaption>
      </figure>

      <figure>
        <a href="#"> <img src="img/folder-2017.jpg" alt="Capa do Filme"></a>
        <figcaption>O Lançamento estava marcado para Nov/2017, mas com a saída
          do diretor  <span class="e-name">Tim Miller</span> o estudio não quis criar expectativas nos fãns.
        </figcaption>
      </figure>

    </div>

    <div class="e-footer">
      <div class="e-footer__content">
        <p class="e-credits">&copy; Copyright 2017 - 2018 deadpool.com - Todos os direitos reservados.</p>
        <p class="e-imdb"><a href="https://www.imdb.com/title/tt5463162/" target="_blank">Mais em: IMDB</a></p>
        <figure>
          <img src="img/logo.jpg" alt="">
        </figure>
      </div>
    </div>
  </div>
</body>
</html>
